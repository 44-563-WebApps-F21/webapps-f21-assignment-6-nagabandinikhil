<!DOCTYPE html>
<html>

<head>
    <title>Car Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>

<div class="container text-center">
<h2 style="color: rgb(205, 92, 107);">Nikhil Nagabandi orders a car</h2>

<form>
    <label for="electric">Enter a property: </label>
    <input type ="checkbox" id="electric" name="vehicle" value="electric"> <br>

    <label for="ac">Ac: </label>
    <input type ="checkbox" id="ac" name="vehicle" value="ac"> <br>

    <label for="gps">Gps: </label>
    <input type ="checkbox" id="gps" name="vehicle" value="gps"> <br><br>

    <input type="button" id ="btn" class="btn btn-success" onclick="orderCar()" value="Order a car"><br><br>
    <p id="result">This text will be replaced </p>
</form>

<form>
    <label>Enter a property: </label>
    <input type ="text" id="property" value="color"> <br><br>
    <label>Enter a value: </label>
    <input type="text" id="provalue"> <br><br>
    <input type="button" id ="btn" class="btn btn-success" onclick="updateCar()" value="Update the car"><br><br>
    <p id="result1">This text will be replaced </p>

</form>

</div>

<script> 
my_car = {}
    function orderCar(){
		elec = document.getElementById("electric")
		Ac = document.getElementById("ac")
		Gps = document.getElementById("gps")
		out = document.getElementById("result")
		
		my_car={
			electric : false,ac : false,gps : false
		};
		my_car.electric = elec.checked
		my_car.ac = Ac.checked
		my_car.gps = Gps.checked
		out.innerHTML = Object.values(my_car);
	}
    
    function updateCar() {
        my_car.property=document.getElementById("property").value;
        my_car.value = document.getElementById("provalue").value;
        console.log(my_car)
        document.getElementById("result1").innerHTML=Object.values(my_car)
    }

</script>

</body>
</html>
