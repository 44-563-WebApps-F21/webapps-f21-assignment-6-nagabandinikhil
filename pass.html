<!DOCTYPE html>
<html>

<head>
    <title>Lab 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
<div class="container text-center">
    <h2 style="color: rgb(220, 20, 60);">Pass phrase by Nagabandi Nikhil</h2>

    <form>
        <label for="form1_secret">Enter the secret phrase</label>
        <input type="password" id="form1_secret" value="Let me in"> <br>
        <br>
        <label for="form1_phrase">Enter a phrase</label>
        <input type="text" id="form1_phrase"> <br>
        <br>
        <input type="button" id ="btn" class="btn btn-success" onclick="processPhrase()" value="Check the phrase">
    </form>

    <br>
    <p id="result">posting the result</p>
    <div>
        <img src="Aardvark.jpg" onclick="newimage()" alt="Aardvark image" height="200" width="200" id="image1">
    </div>
</div>
    <script>
        correct = 0
        wrong = 0
        usingImage = 1
        function processPhrase() {
            secret_phrase = document.getElementById("form1_secret").value
            check_phrase = document.getElementById("form1_phrase").value
            out = document.getElementById("result")
            if (secret_phrase == check_phrase) {
                correct = correct + 1
                alert("Access allowed")
            } else {
                wrong = wrong + 1
                alert("Access denied")
            }
            out.innerHTML = "correct= " + correct + " wrong= " + wrong;
        }
        function newimage() {
            switch (usingImage) {
                case 1:
                    document.getElementById("image1").src = "Aardvark.jpg"
                    usingImage++
                    break;
                
                case 2:
                    document.getElementById("image1").src = "Adelie Penguin.jpg"
                    usingImage++
                    break;

                case 3:
                    document.getElementById("image1").src = "Badger.jpg"
                    usingImage = 1
                    break;
                
            }
        }
    </script>
</body>

</html>
