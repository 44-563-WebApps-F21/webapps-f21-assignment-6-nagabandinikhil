<!DOCTYPE html>
<html>

<head>
    <title>Lab 6</title>
</head>

<body>

    <h2>Pass phrase by Nagabandi Nikhil</h2>

    <form>
        <label for="form1_secret">Enter the secret phrase</label>
        <input type="password" id="form1_secret" value="Let me in"> <br>

        <label for="form1_phrase">Enter a phrase</label>
        <input type="text" id="form1_phrase"> <br>

        <input type="button" onclick="processPhrase()" value="Check the phrase">
    </form>


    <p id="result">This text will be replaced </p>

    <script>
        correct = 0
        wrong = 0
        function processPhrase() {
            secret_phrase = document.getElementById("form1_secret").value
            check_phrase = document.getElementById("form1_phrase").value
            out = document.getElementById("result")
            if (secret_phrase == check_phrase) {
                correct = correct + 1
                alert("Access allowed")
            } else {
                wrong = wrong + 1
                alert("Access denied")
            }
            out.innerHTML = "correct= " + correct + " wrong= " + wrong;
        }
    </script>

</body>

</html>
